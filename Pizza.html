<!DOCTYPE html>
<html lang="en">
	<head >
	  <title>Pizza Order</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script>
		function loadPizzas(){
			document.body.style.backgroundImage='none';

			var xmlhttp = new XMLHttpRequest();
			
			xmlhttp.open("GET", "https://raw.githubusercontent.com/kapil959/Pizza/master/pizzas.json", true);
			
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					
					var myObj = JSON.parse(this.responseText);
					
					console.log(myObj.pizza);
					document.getElementById("startBtn").style.display = "none";
					for(i=0;i<myObj.pizza.length;i++){

						document.getElementById('pizza_'+(i+1)).innerHTML =
						myObj.pizza[i].name+"<br>"+
						"{"+myObj.pizza[i].ingredients+"}"+"<br>"+
						"<img class='image' src="+myObj.pizza[i].image+">"+
						"Rs. "+myObj.pizza[i].price+
						"<br><br>";

					}


				}
			};
			xmlhttp.send();
		}
	  </script>
	</head>


	<body background="https://raw.githubusercontent.com/kapil959/Pizza/master/pizza1.jpeg" style="background-color:saddlebrown";>

		<div class="jumbotron text-center newJumbo" >
		  <h1>Welcome To Pizza Home</h1>
		</div>
		  
		<div class="container">
			<div class="col-xs-2">
				
			<div id="startBtn" class="orderCircle" value="Order Here" onclick="loadPizzas();">Click here to Order</div>
			</div>
			<div class="col-xs-6" id="pizzas" style="color:white!important;font-weight:bold;font-size:16px;";>
			<span id="pizza_1" ></span>
			<span id="pizza_2"></span>
			<span id="pizza_3" ></span>
			<span id="pizza_4"></span>
			<span id="pizza_5" ></span>
			
			<div class="col-xs-4">
				
			</div>
		</div>


<style>

height:90px;
}

  color: #666;
  text-align: center;
  cursor:pointer;
  margin-left: -60px;
  font: 32px Arial, sans-serif;
}
.newJumbo{
padding-top:0px !important;
padding-bottom:0px !important;
background-color:orange !important;
}
</style>
	</body>
</html>
