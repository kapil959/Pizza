<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Pizza Order</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script>
		function loadPizzas(){
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myObj = JSON.parse(this.responseText);
					console.log(myObj + "  ddd");
				}
			};
			xmlhttp.open("GET", "http://github.com/kapil959/Pizza/blob/master/pizzas.json", true);
			xmlhttp.send();
		}
	  </script>
	</head>
	<body>

		<div class="jumbotron text-center">
		  <h1>Welcome To Pizza Centre</h1>
		</div>
		  
		<div class="container">
			<div class="col-xs-4">
				<input type="button" id="startBtn" class="btn btn-info" value="Order Here" onclick="loadPizzas();"/>
			</div>
			<div class="col-xs-4" id="pizzas">
				
			</div>
			<div class="col-xs-4">
				
			</div>
		</div>

	</body>
</html>
