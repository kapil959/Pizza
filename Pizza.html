<!DOCTYPE html>
<html lang="en">
	<head >
	  <title>Pizza Order</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="pizza.css" type="text/css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="pizza.js"></script>
	</head>

	<body background="https://raw.githubusercontent.com/kapil959/Pizza/master/pizza1.jpeg" style="background-color:#FFE4C4";>

		<div class="jumbotron text-center newJumbo" >
		  <h1>Welcome To Pizza Home</h1>
		</div>
		  
		<div class="container" id="container">
			<div class="col-xs-2">
				
			<div id="startBtn" class="orderCircle" value="Order Here" onclick="loadPizzas();">Click here to Order</div>
			</div>
			<div class="col-xs-6 pizzasListDiv" id="pizzasList";>
			</div>
			
			<div>
			<div class="displayNone" id="backButton"><button type="button" class="btn btn-warning backButton" onclick="goBack();">Edit Menu</button></div>
			<div id="confirmOrder" class="col-xs-3 confirmDiv displayNone"></div>
			<div id="userInfoDiv" class="col-xs-3 confirmDiv displayNone">
				<span id="error" class="errorSpan"></span><br>
				<span class="fontNormal"><span class="fontBold"> Please fill following information.</span><br>
				<span class="mandatory">All Fields are mandatory*</span><br><br>
				<span>Full Name: </span><input type="text" class="fontBlack" id="name"></input><br>
				Contact Number: <input type="text" class="fontBlack" id="number"></input><br>
				<span>Address:</span><br>
				<span>House/Flat No: <input type="text" class="fontBlack" id="flatNumber"></input> Society/locality: <input type="text" class="fontBlack" id="society"></input><br>
				<span>City: <br></span><input type="text" class="fontBlack" id="city"></input><br>
				<br><span class="mode">Payment Mode: Cash On Delivery</span><br><br>
				<a class='btn btn-success confirmButton' role='button' onclick='showSuccess()'>Order</a>
				</span>

			</div>
			</div>
			<div class="col-xs-1" >
				
			</div>
		</div>
	</body>
</html>
